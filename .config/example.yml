# Dolphin configuration
#━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

#   ┌──────────┐
#───┘ Instance └─────────────────────────────────────────────────────

# Your instance name
name: 'Dolphin'

# Your name
maintainerName: ''

# Youe email address
maintainerEmail: ''

#   ┌─────┐
#───┘ URL └─────────────────────────────────────────────────────

# Final accessible URL seen by a user.
url: https://example.tld/

# ONCE YOU HAVE STARTED THE INSTANCE, DO NOT CHANGE THE
# URL SETTINGS AFTER THAT!

#   ┌───────────────────────┐
#───┘ Port and TLS settings └───────────────────────────────────

#
# Dolphin supports two deployment options for public.
#

# Option 1: With Reverse Proxy
#
#                 +----- https://example.tld/ ------------+
#   +------+      |+-------------+      +----------------+|
#   | User | ---> || Proxy (443) | ---> | Dolphin (3000) ||
#   +------+      |+-------------+      +----------------+|
#                 +---------------------------------------+
#
#   You need to setup reverse proxy. (eg. nginx)
#   You do not define 'https' section.

# Option 2: Standalone
#
#                 +- https://example.tld/ -+
#   +------+      |   +---------------+    |
#   | User | ---> |   | Dolphin (443) |    |
#   +------+      |   +---------------+    |
#                 +------------------------+
#
#   You need to run Dolphin as root.
#   You need to set Certificate in 'https' section.

# To use option 1, uncomment below line.
#port: 3000    # A port that your Dolphin server should listen.

# To use option 2, uncomment below lines.
#port: 443

#https:
#  # path for certification
#  key: /etc/letsencrypt/live/example.tld/privkey.pem
#  cert: /etc/letsencrypt/live/example.tld/fullchain.pem

#   ┌──────────────────────────┐
#───┘ PostgreSQL configuration └────────────────────────────────

db:
  host: localhost
  port: 5432

  # Database name
  db: dolphin

  # Auth
  user: example-dolphin-user
  pass: example-dolphin-pass

  # Whether disable Caching queries
  #disableCache: true

  # Extra Connection options
  #extra:
  #  ssl: true

#   ┌─────────────────────┐
#───┘ Redis configuration └─────────────────────────────────────

redis:
  host: localhost
  port: 6379
  #pass: example-pass

#   ┌────────────────────────────────────┐
#───┘ File storage (Drive) configuration └──────────────────────

drive:
  storage: 'fs'

# OR

#drive:
#  storage: 'minio'
#  bucket:
#  prefix:
#  endpoint:
#  port:
#  useSSL:
#  accessKey:
#  secretKey:

# S3/GCS example
#
# * Replace <endpoint> to
#     S3: see https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region
#     GCS: use 'storage.googleapis.com'
#
# * Replace <region> to
#     S3: see https://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region
